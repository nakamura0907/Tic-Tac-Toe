<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>

  <header class="header">
    <h1 class="header__title">Tic Tac Toe</h1>
  </header>

  <main>
    <div class="info"><span id="turn">â—‹</span></div>
    <table class="board" border="1">
      <tr>
        <td class="board__square" data-number="1"></td>
        <td class="board__square" data-number="2"></td>
        <td class="board__square" data-number="3"></td>
      </tr>
      <tr>
        <td class="board__square" data-number="4"></td>
        <td class="board__square" data-number="5"></td>
        <td class="board__square" data-number="6"></td>
      </tr>
      <tr>
        <td class="board__square" data-number="7"></td>
        <td class="board__square" data-number="8"></td>
        <td class="board__square" data-number="9"></td>
      </tr>
    </table>
    
    <div class="button_wrap">
      <button class="button button__danger" id="reset">Reset</button>
    </div>
  </main>

  <footer class="footer">
    <small class="footer__copyright">Copyright &copy; Tic Tac Toe. All Rights Reserved.</small>
  </footer>
  
</body>
</html>
